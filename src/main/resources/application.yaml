spring:
  datasource:
    url: ${JDBC_DATABASE_URL}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    jmx:
      exposure:
        include: ['*']
springdoc:
  swagger-ui:
    path: /swagger-ui.html
